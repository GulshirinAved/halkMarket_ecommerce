name: halkmarket_ecommerce
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  persistent_bottom_nav_bar_v2: ^5.3.0
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  flutter_localizations:
     sdk: flutter
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  carousel_slider: ^4.2.1
  dio: ^5.5.0+1
  extended_image: ^8.1.1
  lottie: ^3.1.2
  flutter_map: ^7.0.2
  geolocator: ^13.0.1
  share_plus: ^10.0.2
  geocoding: ^3.0.0
  web_socket_channel: ^3.0.1
  image_picker: ^1.1.2
  device_info_plus: ^10.1.2
  permission_handler: ^11.3.1
  firebase_analytics: ^11.3.2
  awesome_notifications: ^0.9.3+1
  firebase_core_platform_interface: ^5.3.0
  firebase_messaging: ^15.1.2
  webview_flutter: ^4.8.0
  geocode: ^1.0.3
  flutter_phoenix: ^1.1.1
  maplibre_gl: ^0.20.0
  socket_io_client: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
      - assets/icons/
      - assets/images/
      - assets/animation/
      - assets/lang/ru.json
      - assets/lang/tr.json
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
          weight: 800
    - family: Exo2
      fonts:
        - asset: assets/fonts/Exo2-Bold.ttf
          weight: 700
